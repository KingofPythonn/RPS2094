<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style/style.css">
<link rel="stylesheet" href="./style/bootstrap/bootstrap.css">

    <title>Multiplayer</title>
</head>
<body style="background-color: #3B2A9F;" >



    <div id="game" class="d-flex justify-content-center pb-4 mt-5 h2" style="font-family: Poppins; color: white; margin: 0;"> Rock Paper Scissors </div>
    <div id="result" class="d-flex justify-content-center pt-4 pb-5 h2" style="font-family: poppins; color: white; margin: 0;"> player 1--- : 0 : 0--- : player2 </div>
    <div id="winner" class="d-flex justify-content-center pb-5 h2" style="font-family: poppins; color: white; margin: 0;"> START </div>




  

    
    <div class="d-flex justify-content-center align-items-center ">
        <div>
            <h1 style="font-family: popinsRegular;" class="ms-5 text-white">Player 1</h1>
            <div class="d-flex justify-content-center align-content-center mx-4 gap-2 text-white bg-pri2 rounded-5 p-3 border border-info border-4">
                <div class="d-flex justify-content-center align-items-center flex-column bg-pri2 border border-dark border-4 rounded-4 p-3">
                  <img style="background-color: #5141AA;" src="./assets/images/paper.png" alt="Paper" width="100px"/>
                  <h1 style="background-color: #5141AA;">A</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column bg-pri2 rounded-4 p-3 border border-dark border-4 ">
                  <img style="background-color: #5141AA;" src="./assets/images/scissor.png" alt="Paper" width="100px"/>
                  <h1 style="background-color: #5141AA;">S</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column bg-pri2 rounded-4 p-3 border border-dark border-4 ">
                  <img style="background-color: #5141AA;" src="./assets/images/rock.png" alt="Paper" width="100px"/>
                  <h1 style="background-color: #5141AA;">D</h1>
                </div>
              </div>
        </div>
        <div>
            <h1 style="font-family:popinsRegular;" class="ms-5 text-white">Player 2</h1>
            <div class="d-flex justify-content-center align-content-center mx-4 gap-2 text-white bg-pri2 rounded-5 p-3 border border-info border-4">
                <div class="d-flex justify-content-center align-items-center flex-column bg-pri2 rounded-4 p-3 border border-dark border-4">
                  <img style="background-color: #5141AA;" src="./assets/images/paper.png" alt="Paper" width="100px"/>
                  <h2 style="background-color: #5141AA;" class="mt-1">←</h2>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column bg-pri2 rounded-4 p-3 border border-dark border-4">
                  <img style="background-color: #5141AA;" src="./assets/images/scissor.png" alt="Paper" width="100px"/>
                  <h2 style="background-color: #5141AA;" class="mt-1">↑</h2>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-column bg-pri2 rounded-4 p-3 border border-dark border-4">
                  <img style="background-color: #5141AA;" src="./assets/images/rock.png" alt="Paper" width="100px"/>
                  <h2 style="background-color: #5141AA;" class="mt-1">→</h2>
                </div>
              </div>       
        </div> 


    </div>   
    <div class="" >
      <a href="./index.html"> <button id="button" type="button" class="btn btn-outline-light btn-lg mt-4" style="  margin: 0 auto; display: block; padding: 0 50px; font-family: poppinsRegular;">computer mode</button></a> 

    </div>

     



    <script src="./script/multiplayer.js"></script>
    
</body>
</html>
